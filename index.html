<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Formulário com Tailwind CSS</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.15/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/assets/style/style.css">

</head>

<body class="bg-blue-300 p-6 ">
    <div class="mt-6">

        <div class="max-w-md mx-auto bg-white rounded p-5 shadow-2xl">
            <h1 class="text-2xl font-semibold mb-4">Formulário de Contato</h1>
            <label class="text-sm font-normal">Nome: </label>
            <input type="text" id="nome" name="nome"
                class="w-full px-3 py-2 border-2 rounded-lg focus:outline-none focus:border-blue-500"
                placeholder="Digite seu nome">

            <div class="mt-6 mb-3">
                <label class="text-sm font-normal">E-mail: </label>
                <input type="text" id="email" email="email"
                    class="w-full px-3 py-2 border-2 rounded-lg focus:outline-none focus:border-blue-500"
                    placeholder="Digite seu nome">
            </div>

            <label class="text-sm font-normal">Feedback: </label>
            <textarea class="block w-full px-3 py-10 border-2 rounded-lg focus:outline-none focus:border-blue-500" 
            placeholder="Digite seu Feedback"></textarea>


        </div>



    </div>
</body>

</html>
